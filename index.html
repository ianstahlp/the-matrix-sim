<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Sim Thingie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    <div class="controls">
        <button id="startButton">Start</button>
        <div class="toggle-buttons">
            <p>Toggles</p>
            <button id="partyModeButton">Party Mode</button>
            <button id="directionButton">Direction: Down</button>
            <button id="toggleGlowButton">Toggle Glow Effect</button>
        </div>
        <div class="sliders">
            <label for="trailLengthInput">Tail Length:</label>
            <input type="range" id="trailLengthInput" min="1" max="50" value="20">
        </div>
        <div class="sliders">
            <label for="marginInput">Margin:</label>
            <input type="range" id="marginInput" min="0" max="10" step="1" value="1">
        </div>
        <div class="sliders">
            <label for="colsInput">Columns:</label>
            <input type="range" id="colsInput" min="20" max="200" value="60">
        </div>
        <div class="sliders">
            <label for="rowsInput">Rows:</label>
            <input type="range" id="rowsInput" min="20" max="200" value="60">
        </div>
        <div class="sliders">
            <label for="cellSizeInput">Cell Size:</label>
            <input type="range" id="cellSizeInput" min="4" max="20" value="15">
        </div>
        <p class="slider-info">Select a slider and use up and down arrow keys to manipulate.</p>
    </div>
    <script src="helpers.js"></script>
    <script src="app.js"></script>
</body>
</html>
