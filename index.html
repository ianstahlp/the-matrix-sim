<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Sim Thingie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    <div class="controls">
        <button id="startButton">Start</button>
        <div class="toggle-buttons">
            <p>Toggles</p>
            <button id="toggleColorButton">Toggle Color Transition</button>
            <button id="directionButton">Direction: Down</button>
            <button id="toggleGlowButton">Toggle Glow Effect</button>
        </div>
        <div class="sliders">
            <label for="trailLengthInput">Tail Length:</label>
            <input type="range" id="trailLengthInput" min="1" max="50" value="20">
        </div>
        <div class="inputs">
            <label for="marginInput">Margin:</label>
            <input type="number" id="marginInput" min="0" max="10" value="1">
        </div>
    </div>
    <script src="helpers.js"></script>
    <script src="app.js"></script>
</body>
</html>
